name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies ğŸ—ï¸
        run: yarn --frozen-lockfile
      - name: Run tests ğŸ§ª
        run: yarn test
      - name: Try building ğŸ—ï¸
        run: yarn build
